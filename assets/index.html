  <head>

  <body>
    <section>
      <header class="image-header">
        <h1>the city of toronto</h1>
        <p class="title-text">historical sites & more</p>
      </header>
      <!-- main container -->
      <div class="main-container">
        <!-- single container 1-->
        <div class="single-container  container-1">
          <img src="./city-skyline.jpg" alt="toronto" />
          <div class="image-details">
            <h3 class="image-title">toronto</h3>
            <p class="image-text">the skyline</p>
          </div>
        </div>
        <!-- end of container image 1 -->
        <!-- single container 2-->
        <div class="single-container container-2">
          <img  src="./cn-tower.jpg" alt="the CN tower" />
          <div class="image-details">
            <h3 class="image-title">the CN tower</h3>
            <p class="image-text">one of the worlds tallest tower</p>
          </div>
        </div>
        <!-- end of container image 2 -->
        <!-- single container 3-->
        <div class="single-container container-3">
          <img src="./rogers-center.jpg" alt="the rogers cente"/>
          <div class="image-details">
            <h3 class="image-title">the rogers center</h3>
            <p class="image-text">toronto's iconic skydome</p>
          </div>
        </div>
        <!-- end of container image 3 -->
        <!-- single container 4-->
        <div class="single-container container-4">
          <img src="./old-city-hall.jpg" alt="old city hall"/>
          <div class="image-details">
            <h3 class="image-title">old city hall</h3>
            <p class="image-text">the clock tower</p>
          </div>
        </div>
        <!-- end of container image 4 -->
        <!-- single container 5-->
        <div class="single-container container-5">
          <img src="./rom.jpg" alt="royal ontario museum"/>
          <div class="image-details">
            <h3 class="image-title">royal ontario museum</h3>
            <p class="image-text">most visted museum in canadar</p>
          </div>
        </div>
        <!-- end of container image 5-->
        <!-- single container 6-->
        <div class="single-container  container-6">
          <img src="./new-city-hall.jpg" alt="toronto city hall"/>
          <div class="image-details">
            <h3 class="image-title">toronto city hall</h3>
            <p class="image-text">a brutalist architecture</p>
          </div>
        </div>
        <!-- end of single container 6 -->
      </div>
      <!-- end of  main container -->
